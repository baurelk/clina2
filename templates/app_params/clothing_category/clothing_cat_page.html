{% extends "app_template/base.html" %} 
{% load static %} 

{% block content %}

<!-- Top Statistics -->
<div class="row">
  <div class="col-xl-3 col-sm-6">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        {{ form.as_p }}
        
        <input type="submit" value="Submit">
    </form>



    <table>
        {% for ClothingCats in data %}.
            <tr>
                <td> {{ data.name }} </td>
                <td> {{ data.description }} </td>
                <td> {{ data.defaultprice }} </td>
            </tr>
        {% endfor %}
    </table> 
    


  </div>
</div>
{% endblock content %}
